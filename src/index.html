<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Todo-List</title>
    </head>
    <body>
        <h1 id="mainTitle">TODO - LIST</h1>
        <div class="container">
            <div class="sidePanel">
                <h2>Project Manager</h2>
                <hr>
                <div class="addProject">
                    <span class="text">Add Project</span>
                    <button id="addProjectButton">+</button>
                </div>
                <div class="projectInput"></div>
                <hr>
                <div class="myProjects"></div>
            </div>
            
            <div class="projectWindow">
                <div class="projectWindowHeader">
                    <span><u>Project: </u></span>
                    <span id="projectName"></span>
                    <button id="addTodoButton">Add Task</button>
                </div>
                <div class="projectDescription"></div>
                
                <div class="todo_notes_container">
                    <div class="myTodos"></div>
                    <div class="notes"></div>
                </div>
            </div>
        </div>
        
        <dialog id="dialogForm">
            <h3>Enter Task Details</h3>
            <form id="form" >
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required>
                <label for="description">Description</label>
                <input type="text" id="description" name="description">
                <label for="dueDate">DueDate</label>
                <input type="date" id="dueDate" name="dueDate">
                
                <div id="radioContainer">
                    <label for="radioContainer">Priority: </label>
                    <span><input type="radio" id="lowPriority" name="priority" value="low" checked>
                        <label for="lowPriority">Low</label></span>
                    <span><input type="radio" id="mediumPriority" name="priority" value="medium">
                        <label for="mediumPriority">Medium</label></span>
                    <span><input type="radio" id="highPriority" name="priority" value="high">
                        <label for="highPriority">High</label></span>
                </div>
            </form>
            <div class="buttonContainer">
                <button class="cancel" type="reset">Cancel</button>
                <button class="save" type="submit">Save</button>
            </div>
        </dialog>
    </body>
</html>
